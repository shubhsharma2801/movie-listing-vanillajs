<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Movie Listing website made with vanilla js html and css. It fetches top rated movies and display them in grid">
    <meta name="author" content="Shubham Sharma">
    <meta name=”robots” content=”index, follow”>
    <title>Movie Listing - TMDB API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <main>
    <header>
      <section class="headerContainer">
        <input type="text" id="searchInput" placeholder="Search.." />
        <section id="submitsearch" >
          <span>Search</span>
        </section>
      </section>  
      
    </header>
    <section>
    <section class="header">
        <select name="" id="" class="filter">
            <option value="all">All</option>
        </select>
        <select name="" class="sortby">
            <option value="">Sort By</option>
            <option value="title">Title</option>
            <option value="release_date">Date</option>
            <option value="vote_average">Rating</option>
        </select>
    </section>
      <section class="container"></section>
    </section>
    <script src="./app.js"></script>
</main>
</html>
